<div class="container-fluid">
    <div class="ns-line-bottom p-t-10">
        <h4>MLT检索</h4>
    </div>

    <div class="mltSearch">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">国家/地区:</div>
            <div class="col-lg-1 col-md-1 col-sm-2 col-xs-4"><div class="btn-all">全部</div></div>
            <div class="col-lg-1 col-md-1 col-sm-2 col-xs-4"><div class="btn-all">中国</div></div>
            <div class="col-lg-1 col-md-1 col-sm-2 col-xs-4 col-xs-offset-4 col-md-offset-0 col-lg-offset-0 col-sm-offset-0">
                <div class="btn-all btn-foreign">外国</div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-2 col-md-2  col-sm-2 col-xs-12">
                <div class="btn-mltSearch">MLT检索<span class="caret"></span></div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <textarea class="form-control form-style" rows="3" placeholder="请输入一个申请号"></textarea>
            </div>
        </div>
        <div class="row" style="margin-top: 32px">
            <div class="col-lg-2 col-md-2 col-sm-9"><div class="an-date-font">申请日期:</div></div>
            <div class="col-lg-2 col-md-2 col-sm-9 col-sm-offset-2 col-lg-offset-0 col-md-offset-0">
                <div class="an-date"><span class="soo soo-analyze"></span>20110530</div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-9 col-sm-offset-2 col-lg-offset-0 col-md-offset-0"><div class="date-line"></div></div>
            <div class="col-lg-2 col-md-2 col-sm-9 col-sm-offset-2 col-lg-offset-0 col-md-offset-0">
                <div class="an-date"><span class="soo soo-analyze"></span>20111030</div>
            </div>
        </div>
        <div class="row" style="margin-top: 24px">
            <div class="col-lg-2 col-md-2 col-sm-9"><div class="an-date-font">公开日期:</div></div>
            <div class="col-lg-2 col-md-2 col-sm-9 col-sm-offset-2 col-lg-offset-0 col-md-offset-0">
                <div class="an-date"><span class="soo soo-analyze"></span>20110530</div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-9 col-sm-offset-2 col-lg-offset-0 col-md-offset-0"><div class="date-line"></div></div>
            <div class="col-lg-2 col-md-2 col-sm-9 col-sm-offset-2 col-lg-offset-0 col-md-offset-0">
                <div class="an-date"><span class="soo soo-analyze"></span>20111030</div>
            </div>
        </div>
        <div class="row" style="margin-top: 24px">
            <div class="col-lg-2 col-md-2 col-sm-11"><div class="an-date-font">关键词:</div></div>
            <div class="col-lg-2 col-md-2 col-sm-11"><div class="btn-all btn-patentName">专利名称<span class="caret"></span></div></div>
            <div class="col-lg-1 col-md-1 col-sm-11"><span class="soo soo-add"></span></div>
            <div class="col-lg-6 col-md-6 col-sm-11">
                <input type="text" class="form-control form-position" placeholder="请输入文献号，如：CN201010230977；仅支持美国数据">
                <div class="btn-delete"></div>
            </div>
        </div>

        <div class="row" style="margin-top: 24px">
            <div class="col-lg-2 col-md-2 col-sm-11"><div class="an-date-font">IPC:</div></div>
            <div class="col-lg-2 col-md-2 col-sm-11"><div class="btn-all btn-patentName">IPC<span class="caret"></span></div></div>
            <div class="col-lg-1 col-md-1 col-sm-11"><span class="soo soo-add"></span></div>
            <div class="col-lg-6 col-md-6 col-sm-11">
                <input type="text" class="form-control form-position" placeholder="">
                <div class="btn-delete"></div>
            </div>
        </div>

        <div class="ns-line-bottom"></div>
        <div class="row" style="margin-bottom: 70px">
            <div class="col-lg-1 col-md-2 col-sm-11 col-lg-offset-8 col-md-offset-6 col-sm-offset-0"><button type="button" class="btn btn-clear btn-mlt">清&nbsp;&nbsp;除</button></div>
            <div class="col-lg-1 col-md-2 col-sm-11 col-lg-offset-1 col-md-offset-1 col-sm-offset-0"><button type="button" class="btn btn-search">检&nbsp;&nbsp;索</button></div>
        </div>
    </div>


</div>

<script src="../../js/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.js"></script>
</body>
</html>
