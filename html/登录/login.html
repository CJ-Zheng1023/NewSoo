<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/soo.css">
    <link rel="stylesheet" href="css/login.css">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="login-bg">

    <nav class="navbar navbar-default navbar-neusoo">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand brand-logo" href="javascript:void(0);"></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 ">
                <div class="login-img"></div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 ">
                <div class="login-model">
                    <h3 class="ns-line-bottom">登录</h3>
                    <div class="login-inputs login-username">
                        <span class="soo soo-account"></span>
                        <span class="line"></span>
                        <input type="text" placeholder="请输入用户名/邮箱/手机号">
                    </div>
                    <div class="login-inputs login-password">
                        <span class="soo soo-pass"></span>
                        <span class="line"></span>
                        <input type="text" placeholder="请输入密码">
                    </div>
                    <div class="login-status">
                        <input type="checkbox" id="auto-login">
                        <label for="auto-login" style="vertical-align: middle">一周内自动登录</label>
                    </div>
                    <div class="login-btn mltSearch"><button class="btn btn-search">登&nbsp;&nbsp;&nbsp;录</button></div>
                    <div class="login-other">
                        <div class="login-forget-password">忘记密码?</div>
                        <div class="login-application">申请试用</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-footer">©&nbsp;东软集团股份有限公司</div>
    </div>
</div>
<script src="../../js/jquery-1.12.3.js"></script>
<script src="../../js/bootstrap.js"></script>
</body>
</html>
